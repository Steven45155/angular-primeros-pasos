<h4>Listado</h4>
    <ul class="list-group">
      <li
      *ngFor="let Nombres of CharacterList;
      let i=index;
      let isLast = last;
      let isFirst= first;
      let isEven= even
      let isOdd= odd"

      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{'list-group-item-dark':isLast,
      'list-group-item-primary': isEven}">

      <div>

        <span class="text-primary">{{ i + 1 }}.</span>

        <!-- <span> {{ Nombres.id }}</span> -->

        <span> {{ Nombres.name }} </span>

        <strong> power: </strong>

        <samp> {{ Nombres.power }} </samp>

      </div>

      <button (click)="OnDelete( Nombres.id )" class="btn btn-danger">X</button>

    </li>
    </ul>


    <!-- let isLast = last; = es para los ultimos valores de arreglo (index)
      let isFirst= first; = es para el primer valor del arreglo (index)
      let isEven= even = es para los pares dentro del arreglo (index)
      let isOdd= odd" = es para los inpares del arreglo (index)
    -->
